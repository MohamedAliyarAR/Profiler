<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Profile</title>
    <link rel="shortcut icon" href="assets/guvi.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">

        <h1>User Profile</h1>

        <form id="profileForm">
            <label for="name">Name:</label>
            <div class="input-group">
                <input type="text" id="name" name="name" required>
                <span class="input-group-text edit-icon" data-input="#name">&#9998;</span>
            </div>

            <label for="age">Age:</label>
            <div class="input-group">
                <input type="number" id="age" name="age" required>
                <span class="input-group-text edit-icon" data-input="#age">&#9998;</span>
            </div>

            <label for="dob">DOB:</label>
            <div class="input-group">
                <input type="date" id="dob" name="dob" required>
                <span class="input-group-text edit-icon" data-input="#dob">&#9998;</span>
            </div>

            <label for="phonenumber">Phone Number:</label>
            <div class="input-group">
                <input type="number" id="phonenumber" name="phonenumber" required>
                <span class="input-group-text edit-icon" data-input="#phonenumber">&#9998;</span>
            </div>

            <label for="email">Email:</label>
            <div class="input-group">
                <input type="email" id="email" name="email" disabled>
                <span class="input-group-text edit-icon" data-input="#email">&#9998;</span>
            </div>

            <button class="btn btn-outline-success" type="submit">Save Changes</button>
            <button class="btn btn-outline-success" type="button" id="signout">sign-out</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
